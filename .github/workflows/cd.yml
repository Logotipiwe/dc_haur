name: Deploy
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: Checkout env
      with:
        repository: Logotipiwe/dc_vars
        token: ${{secrets.PAT}}
    - name: Load env
      uses: duskmoon314/action-load-env@v1.1.0

    - name: Checkout project
      uses: actions/checkout@v3
      with:
        repository: Logotipiwe/dc_haur
        token: ${{secrets.PAT}}

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_PAT }}
    - name: Build
      id: build_push
      run: |
        ls
        export IMAGE=${{ env.DOCKER_USER }}/haur:$(date +%s)
        docker build . -t ${IMAGE}
        docker push ${IMAGE}
        echo "IMAGE=${IMAGE}" >> "$GITHUB_ENV"
    - name: Upload
      uses: garygrossgarten/github-action-scp@release
      with:
        local: ./deploy
        concurrency: 20
        remote: /kuber/haur
        host: ${{ env.DC_HOST }}
        username: ${{ env.SSH_USER }}
        password: ${{ env.SSH_PASSWORD }}
    - name: Deploy
      id: deploy
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ env.DC_HOST }}
        username: ${{ env.SSH_USER }}
        password: ${{ env.SSH_PASSWORD }}
        port: 22
        script: |
          export IMAGE=${{ env.IMAGE }}
          export M_TOKEN=${{ env.M_TOKEN }}
          
          docker-compose -f /kuber/haur/haur.yml down --remove-orphans
          docker-compose -f /kuber/haur/haur.yml up -d
    - name: Add deployed tag to commit
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.PAT}}
        script: |
          await github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: `refs/tags/deployed-${sha.substring(0,8)}`,
            sha: context.sha
          });